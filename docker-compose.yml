version: "3.9"

services:
  postgresql:
    image: "postgres:15.2-alpine"
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: athena
      POSTGRES_PASSWORD: athena
      POSTGRES_DB: athena
    healthcheck:
      test: ["CMD-SHELL", "pg_isready --dbname=postgresql://athena:athena@postgresql:5432/athena"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
  redis:
    image: "redis/redis-stack-server:latest"
    restart: always
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    environment:
      REDIS_PASSWORD: athena
      REDIS_ARGS: --requirepass athena
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli -a athena --raw incr ping" ]
      interval: 1s
      timeout: 3s
      retries: 5
      start_period: 5s
  nginx:
    build:
      context: .
      target: nginx-stage
    image: athena-nginx:latest
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_healthy
        restart: true
      postgresql:
        condition: service_healthy
        restart: true
      redis:
        condition: service_healthy
    x-develop:
      watch:
        - path: athena-app/package.json
          action: rebuild
        - path: athena-app/
          target: /app
          action: sync
  api:
    build:
      context: .
      target: python-stage
    environment:
      ATHENA_MODE: api
    image: athena-api:latest
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    depends_on:
      postgresql:
        condition: service_healthy
        restart: true
      redis:
        condition: service_healthy
        restart: true
      celery_beat:
        condition: service_started
        restart: true
      celery_worker:
        condition: service_started
        restart: true
    env_file:
      - .env
    x-develop:
      watch:
        - path: requirements.txt
          action: rebuild
        - path: athena/
          target: /app/athena
          action: sync
        - path: plugins/
          target: /app/plugins
          action: sync
    entrypoint: ["python", "-m", "athena.api"]
  celery_beat:
    build:
      context: .
      target: python-stage
    environment:
      - ATHENA_MODE=celery_beat
      - CELERY_BROKER_URL=redis://:athena@redis:6379/0
      - DATABASE_URL=postgresql://athena:athena@postgresql:5432/athena
    depends_on:
      postgresql:
        condition: service_healthy
        restart: true
      redis:
        condition: service_healthy
    env_file:
      - .env
    x-develop:
      watch:
        - path: requirements.txt
          action: rebuild
        - path: athena/
          target: /app/athena
          action: sync
        - path: plugins/
          target: /app/plugins
          action: sync
    entrypoint: ["celery", "-A", "athena", "beat", "--loglevel=info"]
  celery_worker:
    build:
      context: .
      target: python-stage
    environment:
      - ATHENA_MODE=celery
      - CELERY_BROKER_URL=redis://:athena@redis:6379/0
      - DATABASE_URL=postgresql://athena:athena@postgresql:5432/athena
    depends_on:
      postgresql:
        condition: service_healthy
        restart: true
      redis:
        condition: service_healthy 
    env_file:
      - .env
    x-develop:
      watch:
        - path: requirements.txt
          action: rebuild
        - path: athena/
          target: /app/athena
          action: sync
        - path: plugins/
          target: /app/plugins
          action: sync
    entrypoint: ["celery", "-A", "athena", "worker", "--loglevel=info"]

volumes:
  pgdata:
  redisdata:
